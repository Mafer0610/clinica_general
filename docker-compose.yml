version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: djfa_rabbitmq
    ports:
      - "5672:5672"   # Puerto AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - djfa_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Microservicio de Autenticación (Puerto 3001)
  auth-service:
    build:
      context: .
      dockerfile: microservices/auth-service/Dockerfile
    container_name: djfa_auth_service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGO_URI=${MONGO_URI_AUTH}
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - djfa_network
    volumes:
      - ./src:/app/src
      - ./shared:/app/shared
    restart: unless-stopped

  # Microservicio Clínico (Puerto 3002)
  clinic-service:
    build:
      context: .
      dockerfile: microservices/clinic-service/Dockerfile
    container_name: djfa_clinic_service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGO_URI=${MONGO_URI_CLINIC}
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - djfa_network
    volumes:
      - ./src:/app/src
      - ./shared:/app/shared
      - ./public:/app/public
    restart: unless-stopped

volumes:
  rabbitmq_data:

networks:
  djfa_network:
    driver: bridge
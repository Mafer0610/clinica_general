<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generar Receta Médica</title>
  <link rel="stylesheet" href="../css/stylesMedico.css" />
  <link rel="stylesheet" href="../css/stylesReceta.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../js/recetaMedica.js" defer></script>
</head>
<body>
  <header>
    <h1>
      <span class="djfa">DJFA</span> 
      <span class="systems">System's</span>
    </h1>
    <div class="profile-icon">
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <div class="receta-container">
    <div class="receta-paper" id="recetaPaper">
      <!-- Header de la receta -->
      <div class="receta-header">
        <div class="receta-logo">djfa</div>
        <div class="receta-title">RECETA</div>
      </div>

      <div class="receta-content">
        <!-- Información del doctor -->
        <div class="doctor-info">
          <h3 id="doctorNombre">Dr. Cosme Fulanito</h3>
          <p id="doctorEspecialidad">Médico General</p>
          <p>Ced. Prof. <span id="doctorCedula">123456789</span></p>
        </div>

        <!-- Información del paciente -->
        <div class="patient-info-section">
          <div class="patient-field-full">
            <label for="pacienteNombre">Paciente:</label>
            <input type="text" id="pacienteNombre" placeholder="Nombre completo del paciente">
          </div>
          
          <div class="patient-info-grid">
            <div class="patient-field">
              <label for="pacienteEdad">Edad:</label>
              <input type="text" id="pacienteEdad" placeholder="Edad">
            </div>
            
            <div class="patient-field">
              <label for="pacienteFecha">Fecha:</label>
              <input type="date" id="pacienteFecha">
            </div>
            
            <div class="patient-field">
              <label for="pacientePeso">Peso:</label>
              <input type="text" id="pacientePeso" placeholder="kg">
            </div>
            
            <div class="patient-field">
              <label for="pacienteEstatura">Estatura:</label>
              <input type="text" id="pacienteEstatura" placeholder="cm">
            </div>
            
            <div class="patient-field">
              <label for="pacienteFC">F.C.:</label>
              <input type="text" id="pacienteFC" placeholder="lpm">
            </div>
            
            <div class="patient-field">
              <label for="pacienteFR">F.R.:</label>
              <input type="text" id="pacienteFR" placeholder="rpm">
            </div>
            
            <div class="patient-field">
              <label for="pacienteTA">T.A.:</label>
              <input type="text" id="pacienteTA" placeholder="mmHg">
            </div>
            
            <div class="patient-field">
              <label for="pacienteTemp">Temp:</label>
              <input type="text" id="pacienteTemp" placeholder="°C">
            </div>
          </div>
          
          <div class="patient-field-full">
            <label for="pacienteDiagnostico">Diagnóstico:</label>
            <input type="text" id="pacienteDiagnostico" placeholder="Diagnóstico médico">
          </div>
        </div>

        <!-- Área de prescripción -->
        <div class="prescription-area">
          <label for="prescripcionTexto">Prescripción:</label>
          <textarea id="prescripcionTexto" placeholder="Escriba aquí el tratamiento, medicamentos y recomendaciones..."></textarea>
        </div>

        <!-- Área de recomendaciones -->
        <div class="recommendations-area">
          <label for="recomendacionesTexto">Recomendaciones:</label>
          <textarea id="recomendacionesTexto" placeholder="Escriba aquí las recomendaciones médicas..."></textarea>
        </div>
      </div>

      <!-- Footer de la receta -->
      <div class="receta-footer">
        <div class="footer-info">
          <i class="fas fa-map-marker-alt"></i>
          <p>Avenida Siempre Viva # 117</p>
          <i class="fas fa-phone"></i>
          <p>961-117-1231</p>
        </div>
        <div class="firma-space">
          <div class="firma-line"></div>
          <p class="firma-label">Firma del Médico</p>
        </div>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="action-buttons">
      <button class="btn-action btn-download" onclick="generarPDF()">
        <i class="fas fa-download"></i> Descargar PDF
      </button>
      <button class="btn-action btn-cancel" onclick="volverPacientes()">
        <i class="fas fa-arrow-left"></i> Volver
      </button>
    </div>
  </div>
</body>
</html>

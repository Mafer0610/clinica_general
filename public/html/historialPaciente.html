<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Historial</title>
    <link rel="stylesheet" href="../css/stylesPaciente.css" />

</head>

<body>
    <!-- Encabezado con logo y botones -->
    <header class="header">
        <img src="../img/logo-clinica.png" alt="Logo Clínica" />

        <div class="form-section">

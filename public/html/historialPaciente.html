<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <link rel="stylesheet" href="../css/stylesPaciente.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Encabezado con logo y botones -->
    <header class="header">
        <h1>
            <span class="djfa">DJFA</span>
            <span class="systems">System's</span>
        </h1>
        <div class="header-buttons">
            <a href="inicioPaciente.html" class="btn" style="text-decoration: none;">
                <i class="fas fa-calendar-plus"></i> Agendar cita
            </a>
            <a href="proximaCitaPaciente.html" class="btn" style="text-decoration: none;">
                <i class="fas fa-clock"></i> Próxima visita
            </a>
            <a href="historialPaciente.html" class="btn" style="text-decoration: none;">
                <i class="fas fa-history"></i> Historial
            </a>
            <div class="profile-icon" id="profileIconPacientes">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>
    
    <!-- MODAL PERFIL -->
    <div id="modalPerfil" class="modal" data-modal-id="perfil">
        <div class="modal-content modal-content-perfil">
            <button class="modal-close" data-close="perfil"><i class="fas fa-times"></i></button>
            <h2 class="modal-title">Perfil</h2>
            <form class="modal-form-perfil" data-form="perfil">
                <div class="form-row">
                    <div class="form-col">
                        <label for="nombre">Nombre(s)</label>
                        <input type="text" id="nombre" class="form-input-perfil" placeholder="Nombre(s)">
                    </div>
                    <div class="form-col">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" class="form-input-perfil" placeholder="Apellidos">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="form-input-perfil" placeholder="Teléfono">
                    </div>
                    <div class="form-col">
                        <label for="emergencia">Teléfono de emergencia</label>
                        <input type="tel" id="emergencia" class="form-input-perfil" placeholder="Teléfono de emergencia">
                    </div>
                </div>

                <div class="form-col-full">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" class="form-input-perfil" placeholder="Correo electrónico" readonly style="background-color: #f0f0f0; cursor: not-allowed;">
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-check-circle"></i> Guardar
                </button>
            </form>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Las citas se cargarán dinámicamente aquí -->
    </div>
    
    <script src="../js/historialPaciente.js"></script>
</body>

</html>

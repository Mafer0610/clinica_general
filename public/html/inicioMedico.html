  <!-- MODAL AGENDAR CITA -->
  <div id="modalCita" class="modal" data-modal-id="cita">
    <div class="modal-content">
      <button class="modal-close" data-close="cita"><i class="fas fa-times"></i></button>
      <h2 class="modal-title">Agendar cita</h2>
      <form class="modal-form" data-form="cita">
        <div class="form-group">
          <label for="paciente">Paciente:</label>
          <input 
            type="text" 
            id="pacienteSearch" 
            class="form-input"
            placeholder="Buscar paciente..."
            autocomplete="off"
          >
          <input type="hidden" id="pacienteId">
          <div id="pacienteSuggestions" class="patient-suggestions"></div>
        </div>
        
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" class="form-textarea" rows="4" placeholder="Descripción de la cita..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <div class="input-with-icon" data-picker="fecha">
            <i class="fas fa-calendar-alt input-icon"></i>
            <input type="date" id="fecha" class="form-input" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="hora">Hora inicio:</label>
          <div class="input-with-icon">
            <i class="fas fa-clock input-icon"></i>
            <select id="hora" class="form-select" required style="padding-left: 45px;">
              <option value="">Primero selecciona una fecha</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label for="tipoCita">Tipo de cita:</label>
          <select id="tipoCita" class="form-select" required>
            <option value="">Seleccionar tipo</option>
            <option value="1">Consulta médica</option>
            <option value="2">Consulta general</option>
            <option value="3">Revisión</option>
            <option value="4">Control</option>
            <option value="5">Seguimiento</option>
          </select>
        </div>
        
        <div class="modal-buttons">
          <button type="button" class="btn-modal btn-cancelar" data-close="cita">Cancelar</button>
          <button type="submit" class="btn-modal btn-agendar">Agendar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL REPORTES -->
  <div id="modalReportes" class="modal" data-modal-id="reportes">
    <div class="modal-content modal-content-small">
      <button class="modal-close" data-close="reportes"><i class="fas fa-times"></i></button>
      <h2 class="modal-title-reportes">Seleccione el rango de fechas</h2>
      
      <form class="modal-form-reportes" id="formReportes" onsubmit="window.generarReportePDF(event)">
        <div class="form-group-reportes">
          <div class="input-with-icon" data-picker="fechaInicio">
            <input 
              type="date" 
              id="fechaInicio" 
              class="form-input-reportes" 
              placeholder="Fecha de inicio"
              required
            >
            <i class="fas fa-calendar-alt input-icon-right"></i>
          </div>
        </div>
        
        <div class="form-group-reportes">
          <div class="input-with-icon" data-picker="fechaFinal">
            <input 
              type="date" 
              id="fechaFinal" 
              class="form-input-reportes" 
              placeholder="Fecha final"
              required
            >
            <i class="fas fa-calendar-alt input-icon-right"></i>
          </div>
        </div>
        
        <div class="modal-buttons-reportes">
          <button type="submit" class="btn-generar-pdf">Generar PDF</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL PERFIL -->
  <div id="modalPerfil" class="modal" data-modal-id="perfil">
    <div class="modal-content modal-content-perfil">
      <button class="modal-close" data-close="perfil"><i class="fas fa-times"></i></button>
      <h2 class="modal-title">Perfil</h2>
      <form class="modal-form-perfil" data-form="perfil">
        <div class="form-row">
          <div class="form-col">
            <label for="nombre">Nombre(s)</label>
            <input type="text" id="nombre" class="form-input-perfil" placeholder="Ingresa tu(s) nombre(s)">
          </div>
          <div class="form-col">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" class="form-input-perfil" placeholder="Ingresa tus apellidos">
          </div>
        </div>
        <div class="form-row">
          <div class="form-col">
            <label for="cedula">Cédula Profesional</label>
            <input type="text" id="cedula" class="form-input-perfil" placeholder="Ingresa tu cédula">
          </div>
          <div class="form-col">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="form-input-perfil" placeholder="Ingresa tu teléfono">
          </div>
        </div>
        <div class="form-row">
          <div class="form-col-full">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" class="form-input-perfil" placeholder="Ingresa tu correo" readonly style="background-color: #f0f0f0; cursor: not-allowed;">
            <small style="color: #6B8199; font-size: 11px; margin-top: 5px; display: block;">
              * El correo no puede ser modificado
            </small>
          </div>
        </div>
        <div class="modal-buttons-perfil">
          <button type="submit" class="btn-guardar-perfil">Guardar Cambios</button>
        </div>
      </form>
    </div>

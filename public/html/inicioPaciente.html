<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Cita - Clínica Médica</title>
    <link rel="stylesheet" href="../css/stylesPaciente.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Encabezado con logo y botones -->
    <header class="header">
        <h1>
            <span class="djfa">DJFA</span>
            <span class="systems">System's</span>
        </h1>
        <div class="header-buttons">
            <a href="inicioPaciente.html" class="btn" style="text-decoration: none;">
                <i class="fas fa-calendar-plus"></i> Agendar cita
            </a>
            <a href="proximaCitaPaciente.html" class="btn" style="text-decoration: none;">
                <i class="fas fa-clock"></i> Próxima visita
            </a>
            <a href="historialPaciente.html" class="btn" style="text-decoration: none;">
                <i class="fas fa-history"></i> Historial
            </a>
            <div class="profile-icon" id="profileIconPacientes">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <!-- MODAL PERFIL -->
    <div id="modalPerfil" class="modal" data-modal-id="perfil">
        <div class="modal-content modal-content-perfil">
            <button class="modal-close" data-close="perfil"><i class="fas fa-times"></i></button>
            <h2 class="modal-title">Perfil</h2>
            <form class="modal-form-perfil" data-form="perfil">
                <div class="form-row">
                    <div class="form-col">
                        <label for="nombreModal">Nombre(s)</label>
                        <input type="text" id="nombreModal" class="form-input-perfil" placeholder="Nombre(s)">
                    </div>
                    <div class="form-col">
                        <label for="apellidosModal">Apellidos</label>
                        <input type="text" id="apellidosModal" class="form-input-perfil" placeholder="Apellidos">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="telefonoModal">Teléfono</label>
                        <input type="tel" id="telefonoModal" class="form-input-perfil" placeholder="Teléfono">
                    </div>
                    <div class="form-col">
                        <label for="emergenciaModal">Teléfono de emergencia</label>
                        <input type="tel" id="emergenciaModal" class="form-input-perfil" placeholder="Teléfono de emergencia">
                    </div>
                </div>

                <div class="form-col-full">
                    <label for="correoModal">Correo</label>
                    <input type="email" id="correoModal" class="form-input-perfil" placeholder="Correo electrónico" readonly style="background-color: #f0f0f0; cursor: not-allowed;">
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-check-circle"></i> Guardar
                </button>
            </form>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <!-- Datos personales -->
        <div class="form-section">
            <h3 class="section-title">Datos Personales</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" />
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Tus apellidos" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fecha">Fecha de la cita</label>
                    <input type="date" id="fecha" />
                </div>
                <div class="form-group">
                    <label for="hora">Hora de la cita</label>
                    <input type="time" id="hora" />
                </div>
            </div>

            <div class="form-group">
                <label for="sintomas">Síntomas</label>
                <textarea id="sintomas" placeholder="Describe tus síntomas..."></textarea>
            </div>
        </div>

        <!-- Contacto -->
        <div class="form-section">
            <h3 class="section-title">Información de Contacto</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" placeholder="tu@email.com" readonly style="background-color: #f0f0f0;" />
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="961-XXX-XXXX" />
                </div>
                <div class="form-group">
                    <label for="emergencia">Tel. De emergencia</label>
                    <input type="tel" id="emergencia" placeholder="961-XXX-XXXX" />
                </div>
            </div>
        </div>

        <!-- Información médica -->
        <div class="form-section">
            <h3 class="section-title">Información Médica</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="sanguineo">Tipo Sanguíneo</label>
                    <input type="text" id="sanguineo" placeholder="Ej: O+" />
                </div>
                <div class="form-group">
                    <label for="alergias">Alergias</label>
                    <input type="text" id="alergias" placeholder="Sin alergias" />
                </div>
            </div>

            <div class="form-group">
                <label for="padecimiento">Padecimiento Médico</label>
                <input type="text" id="padecimiento" placeholder="Sin padecimiento médico" />
            </div>

            <div class="form-group">
                <label for="domicilio">Domicilio</label>
                <input type="text" id="domicilio" placeholder="Tu dirección completa" />
            </div>
        </div>

        <button type="button" class="btn-submit" id="btnGenerarCita" onclick="window.generarCitaManual()">
            <i class="fas fa-calendar-check"></i> Generar Cita
        </button>
    </div>

    <script src="../js/inicioPaciente.js"></script>
</body>

</html>

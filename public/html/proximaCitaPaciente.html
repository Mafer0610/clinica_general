<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxima Cita</title>
    <link rel="stylesheet" href="../css/stylesPaciente.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Encabezado con logo y botones -->
    <header class="header">
        <h1>
            <span class="djfa">DJFA</span>
            <span class="systems">System's</span>
        </h1>
        <div class="header-buttons">
            <a href="inicioPaciente.html" class="btn" style="text-decoration: none;">
                <i class="fas fa-calendar-plus"></i> Agendar cita
            </a>
            <a href="proximaCitaPaciente.html" class="btn" style="text-decoration: none;">
                <i class="fas fa-clock"></i> Próxima visita
            </a>
            <a href="historialPaciente.html" class="btn" style="text-decoration: none;">
                <i class="fas fa-history"></i> Historial
            </a>
            <div class="profile-icon" id="profileIconPacientes">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <!-- MODAL PERFIL -->
    <div id="modalPerfil" class="modal" data-modal-id="perfil">
        <div class="modal-content modal-content-perfil">
            <button class="modal-close" data-close="perfil"><i class="fas fa-times"></i></button>
            <h2 class="modal-title">Perfil</h2>
            <form class="modal-form-perfil" data-form="perfil">
                <div class="form-row">
                    <div class="form-col">
                        <label for="nombre">Nombre(s)</label>
                        <input type="text" id="nombre" class="form-input-perfil" value="Daniel Alejandro"
                            placeholder="Nombre(s)">
                    </div>
                    <div class="form-col">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" class="form-input-perfil" value="Hernandez Perez"
                            placeholder="Apellidos">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="form-input-perfil" value="961-117-4267"
                            placeholder="Teléfono">
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="emergencia">Teléfono de emergencia</label>
                            <input type="tel" id="emergencia" class="form-input-perfil" value="9612794256"
                                placeholder="Teléfono de emergencia">
                        </div>
                    </div>

                </div>

                <div class="form-col-full">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" class="form-input-perfil" value="correo_de_ejemplo@gmail.com"
                        placeholder="Correo electrónico">
                </div>

                <button class="btn-submit">
                    <i class="fas fa-check-circle"></i> Guardar
                </button>
            </form>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <!--Sección: Doctor Asignado-->
        <div class="form-section">
            <h2 class="section-title">Doctor Asignado</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre-doctor">Nombre</label>
                    <input type="text" id="nombre-doctor" value="Daniel" readonly>
                </div>
                <div class="form-group">
                    <label for="apellido-doctor">Apellido</label>
                    <input type="text" id="apellido-doctor" value="Hernandez Pérez" readonly>
                </div>
            </div>
        </div>
        <!-- Sección: Datos del Paciente -->
        <div class="form-section">
            <h2 class="section-title">Datos del Paciente</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre-paciente">Nombre</label>
                    <input type="text" id="nombre-paciente" placeholder="Nombre del paciente">
                </div>
                <div class="form-group">
                    <label for="apellido-paciente">Apellido</label>
                    <input type="text" id="apellido-paciente" placeholder="Apellido del paciente">
                </div>
            </div>
        </div>
        <!-- Sección: Detalles de la Cita -->
        <div class="form-section">
            <h2 class="section-title">Datos de la Cita</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="fecha-cita">Fecha de la cita</label>
                    <input type="date" id="fecha-cita" value="2025-12-01">
                </div>
                <div class="form-group">
                    <label for="hora-cita">Hora de la cita</label>
                    <input type="time" id="hora-cita" value="12:00">
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="form-row" style="justify-content: flex-end;">
                <button class="btn-submit"><i class="fas fa-check-circle"></i> Confirmar Asistencia</button>
                <button class="btn-submit" style="background: #d9534f; margin-left: 15px;">
                    <i class="fas fa-times-circle"></i> Cancelar Cita
                </button>
            </div>
        </div>

    </div>
    <script src="../js/modalperfilPacientes.js"></script>
</body>

</html>

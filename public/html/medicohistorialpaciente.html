<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesMedico.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Historial Pacientes</title>
</head>

<body>
    <header>
        <h1>
            <span class="djfa">DJFA</span>
            <span class="systems">System's</span>
        </h1>
        <div class="profile-icon">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <div class="container">
        <!-- Panel lateral -->
        <aside class="sidebar">
            <button class="nav-btn"><i class="fas fa-tachometer-alt"></i> Dashboard.</button>
            <button class="nav-btn active"><i class="fas fa-calendar-alt"></i> Calendario.</button>
            <button class="nav-btn" onclick="window.location.href='pacienteMedico.html'">
                <i class="fas fa-user-injured"></i> Pacientes.
            </button>
            <button class="nav-btn" onclick="window.location.href='medicohistorialpaciente.html'">
                <i class="fa fa-user"></i> Historial Pacientes.
            </button>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <h3 class="section-title">Historial de Pacientes</h3>

            <!-- Barra de búsqueda -->
            <div class="search-add-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Buscar paciente por nombre...">
                    <i class="fas fa-times clear-search" id="clearSearch"></i>
                </div>
            </div>

            <!-- Lista de pacientes y detalles en paralelo -->
            <div class="historial-layout">
                <!-- Lista de pacientes -->
                <div class="patients-list">
                    <div id="searchResults" class="patients-grid">
                        <!-- Pacientes se cargarán aquí -->
                    </div>
                </div>

                <!-- Detalles del paciente seleccionado -->
                <div class="patient-details">
                    <div id="patientDetailView" class="patient-detail-view">
                        <div class="detail-placeholder">
                            <i class="fas fa-user-md"></i>
                            <h3>Selecciona un paciente</h3>
                            <p>Elige un paciente de la lista para ver su historial de expedientes y recetas</p>
                        </div>

                        <div class="detail-content" style="display: none;">
                            <h2 id="patientNameDetail" class="patient-name-detail"></h2>
                            
                            <!-- Sección de expedientes clínicos -->
                            <div class="records-section">
                                <h3 class="records-title">
                                    <i class="fas fa-folder-medical"></i> Expedientes Clínicos
                                </h3>
                                
                                <div class="records-container">
                                    <!-- Carpetas de expedientes se cargarán aquí -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para ver expediente/receta -->
    <div id="recordModal" class="modal">
        <div class="modal-content modal-content-info-paciente">
            <button class="modal-close" id="closeRecordModal">&times;</button>
            <h3 class="modal-title" id="recordModalTitle">Expediente Clínico</h3>
            <div id="recordModalContent">
                <!-- Contenido del expediente o receta -->
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancelar" id="closeRecordModalBtn">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="../js/medicohistorialpaciente.js"></script>
</body>

</html>
